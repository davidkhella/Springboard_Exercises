<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <div id="boggle">
        <p>Time left to play: <span class="timer"></span></p>
        <p>High Score: <b>{{ highscore }}</b></p>
        <p>Number of plays: {{ nplays }}</p>
        <table id="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
            
        </table>
        <p>Score: <b class="score">0</b></p>
        <form method='POST' id="add-word">
            <input type="text" name="word" id="word">
            <button>Submit</button>
            
        </form>
        <p class="msg"></p>
        <p>Words submitted:
            <ul id="words">
                
            </ul>
        </p>
        <button id="reset-btn">New Game</button>
        
    </div>
    

    
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
    <script>
        let game = new BoggleGame('boggle', 60);
    </script>
</body>
</html>
